<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <div class="container">
        <!-- Header-->
        <header>
            <img src="./image/logo-alura.png" alt="Logo de Alura">
        </header>
        <!-- Main-->
        <main>
            <!-- Section1-->
            <section>
                <textarea class="text-input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h4 class="instructions">Solo letras min√∫sculas y sin acentos</h4>
                </div>
                <div class="buttons">
                    <button class="buttons__encryptor">Encriptador</button>
                    <button class="buttons__decryptor">Desencriptador</button>
                </div>
    
            </section>
            <!-- Section2-->
            <section>
                <textarea class="text-output" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <button class="button__copy">Copiar</button>
                </div>
    
            </section>
        </main>
    </div>
    
</body>
</html>
