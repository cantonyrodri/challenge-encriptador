<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <!-- Header-->
    <header>
        <div class="header">
            <div class="header__div">
                <img src="./assets/svg/logo-alura.svg" class="header__div__logo" alt="Logo de Alura" >
            </div>
        </div>
    </header>
    <!-- Main-->
    <main>
        <div class="main">
            <!-- Section1-->
            <section class="main__left">
                <textarea class="main__left__text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div class="main__left__instructions">
                    <img src="./assets/svg/icono-alert.svg" alt="Icono de alerta">
                    <h4 class="instructions__message">Solo letras minúsculas y sin acentos</h4>
                </div>
                <div class="main__left__buttons">
                    <button class="buttons__encryptor">Encriptador</button>
                    <button class="buttons__decryptor">Desencriptador</button>
                </div>
            </section>

            <!-- Section2-->
            <section class="main__right">
                <img  class="main__right__muneco" src="./assets/svg/muneco-lupa.svg" alt="Ningun mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar">
                
                <textarea class="main__right__text" cols="30" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
                <div class="main__right_buttons">
                    <button class="buttons__copy">Copiar</button>
                </div>
            </section>
        </div>
        
    </main>
    <!-- Footer-->
    <footer>Desarrollado por Cristian Rodriguez</footer>
    
</body>
</html>
